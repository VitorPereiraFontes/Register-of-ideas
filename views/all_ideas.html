{% for idea in ideas %}
<div class="idea">
    <img src="{{idea.image}}">
    <div class="content">
        <h3>{{idea.title}}</h3>
        <p>{{idea.category}}</p>
        <div class="description">
            {{idea.description}}
        </div>
        <a href="{{idea.link}}" target="_blank">Ir para a ideia</a>
    </div>
    <div id="close-btn">
        <button><a href="/delete/{{idea.id}}">X</a></button>
    </div>
</div>
{% endfor %}
